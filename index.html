<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="titulo">
        SESI QUIZ
    </header>

    <section id="jogador">

        <img src="img/logo.png" alt="">
        <div>
            <div class="pergunta">
                <input type="text" id="jogadorNome" placeholder="Nome do Jogador:">
            </div>
        </div>

        <div class="alternativas">
            <button onclick="iniciarJogo()" class="botao">Iniciar Jogo</button>
        </div>

    </section>

    <main id="jogo">
        <div>
            <h1 class="pontos" id="pontuacao"></h1>
            <h1 class="pergunta" id="pergunta">Aqui vem a pergunta que queremos...</h1>
        </div>
        <div class="div-img-pergunta">
            <img src="https://img.freepik.com/fotos-gratis/terra-e-galaxia-elementos-desta-imagem-fornecidos-pela-nasa_335224-750.jpg?w=2000" alt="" class="img-pergunta" id="imagem">
        </div>
        <div class="alternativas">
            <h3 id="resp1" class='botao bt1' onclick="respondeu(1)">Resposta 1</h3> 
            <h3 id="resp2" class='botao bt2' onclick="respondeu(2)">Resposta 2</h3>
        </div>
        <div class="alternativas">
            <h3 id="resp3" class='botao bt3' onclick="respondeu(3)">Resposta 3</h3>
            <h3 id="resp4" class='botao bt4' onclick="respondeu(4)">Resposta 4</h3>
        </div>
    </main>

    <footer>
        <h3>Sesi / Senai - Curso Desenvolvimento de Sistemas</h3>
    </footer>


    <section id="finalJogo">

        <header class="titulo">
            SESI QUIZ
        </header>

        <h1 class="top10">TOP 10</h1>

        <table id="rank">
            
        </table>
        
        <div class="alternativas">
            <button onclick="NovoJogo()" class="botao">Novo Jogo</button>
        </div>

    </section>

</body>
<script src="js/script.js"></script>
</html>
