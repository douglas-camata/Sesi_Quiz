<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de perguntas</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header>
        SESI QUIZ
    </header>

    <main>
        <div>
            <h2 class="pergunta">Cadastro de pergunta</h2>
        </div>
        <div class="alternativas">
            Tema
            <select id="tema">
                <option value="Conhecimentos Gerais" selected>Conhecimentos Gerais</option>
                <option value="Filmes">Filmes</option>
                <option value="Futebol">Futebol</option>
                <option value="Esportes">Esportes</option>
                <option value="Games">Games</option>
            </select><br><br>
            Pergunta: 
            <input type="text" id="pergunta" ><br><br>
            Imagem alternativa: 
            <input type="text" id="imagem" onkeyup="exibirIMG()"><br>
            <img src="" id="foto">            
            <br>
            Resposta 1: 
            <input type="text" id="resp1" ><br><br>
            Resposta 2: 
            <input type="text" id="resp2" ><br><br>
            Resposta 3: 
            <input type="text" id="resp3" ><br><br>
            Resposta 4: 
            <input type="text" id="resp4"><br><br>
            Nr da Resposta correta
            <select id="correta">
                <option value="1" selected>1ª</option>
                <option value="2">2ª</option>
                <option value="3">3ª</option>
                <option value="4">4ª</option>
            </select><br><br>
            <button onclick="cadastrarPergunta()">Cadastrar Pergunta</button>
        </div>

        <div id="listaPerguntas">
            
        </div>
    </main>

    <footer>
        <h3>Sesi / Senai - Curso Desenvolvimento de Sistemas</h3>
    </footer>
</body>
<script src="js/cadastro.js"></script>
</html>
